# This file holds the Vagrant plugin configuration settings.
---

vagrant_home: "{{ lookup('env', 'VAGRANT_HOME') |
                  default(ansible_env.HOME ~ '/.vagrant.d', true) }}"

vagrant_plugins:
  json_file: >
    {{ vagrant_home ~ '/plugins.json' }}
  stream:
    "1.7":
      - name: rack
        version: 1.6.4
      - name: vagrant-openstack-plugin
        version: 0.11.1
      - name: vagrant-libvirt
        version: 0.0.35.hp.2
        gem: "{{ playbook_dir }}/roles/vagrant-plugins/files/gems/vagrant-libvirt-0.0.35.hp.2.gem"
      - name: vagrant-proxyconf
        version: 1.5.0
      - name: fog
        version: 1.29.0
    "1.8":
      - name: rack
        version: 1.6.4
      - name: vagrant-openstack-plugin
        version: 0.11.1
      - name: vagrant-libvirt
        version: 0.0.35.hp.2
        gem: "{{ playbook_dir }}/roles/vagrant-plugins/files/gems/vagrant-libvirt-0.0.35.hp.2.gem"
      - name: vagrant-proxyconf
        version: 1.5.0
      - name: fog
        version: 1.29.0
